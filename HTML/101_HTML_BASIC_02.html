<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그의 유형</title>
  </head>
  <body>
    <h1>텍스트 요소 특징</h1>
    <p>그 다음 요소는 옆이 아닌 아래에 표시됨</p>
    <strong>인라인 텍스트, 두껍게 출력됨</strong>
    <br />
    <mark><strong>형광색으로 표기되어 강조<strong></mark>

    <p>블록 레벨 요소의 안에는 종종 <q>인라인 요소<q>가 포함되기도 합니다</p>
        <!--q: quote 인용구-->
    </body>
</html>
