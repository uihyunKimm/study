<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표만들기</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <strong>korea world cup 2023 참가선수 명단</strong>
      </caption>
      <thead>
        <tr>
          <th>한국선수</th>
          <th>영국선수</th>
          <th>브라질선수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>손흥민</th>
          <th>해리 캐인</th>
          <th>히샤를리송</th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>세계 랭킹 1위</th>
          <th>세계 랭킹 9위</th>
          <th>세계 랭킹 100위</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

<!--
<table>: 표(table) 축약한것, 표 전체를 정의 할 때 사용
<tr>: 표의 행(table row), 표의 가로(행)를 만들때 사용
<th>: 표의 제목 (table header) 표의 제목 셀을 정의할 때 사용
기본적으로 굵은 글씨와 가운데 정렬(default)
<td>: 테이블의 데이터(tabel data)의 약자 표의 데이터 셀을 정의할 때 사용
<thead><tbody><tfoot> 사용한다고 구조적인 변화는 없음  
    >> 명확한 구분표시, 가독성이 좋음
    >> debuging 할 때 좋음

-->
