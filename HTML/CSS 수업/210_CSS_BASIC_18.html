<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어 쿼리와 반응형 웹</title>
    <style>
      div.box {
        width: 150px;
        height: 150px;
        background-color: teal;
      }
      /*미디어 쿼리*/
      @media screen and (max-width: 800px) {
        /*screen(화면)이 800px보다 작을 때
        (최대너비: 800px)*/

        div.box {
          background-color: red;
        }
      }
      @media screen and (min-width: 1000px) {
        div.box {
          /*screen(화면)이 1000px보다 클 때
        (최대너비: 1000px)*/
          background-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
