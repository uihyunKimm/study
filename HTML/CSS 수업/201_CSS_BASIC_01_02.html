<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 문서 적용하기</title>
    <style>
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>어쩌구</p>
    <p style="color: brown; opacity: 10">스타일 적용test</p>
    <!--inline style, opacity=투명도
    인라인 스타일 최우선 적용(강제성)
    인라인 스타일이 아닌 경우, 나중에 쓰여진 선언문 적용
    style tag(선언문)는 head 안에 배치-->
  </body>
</html>
