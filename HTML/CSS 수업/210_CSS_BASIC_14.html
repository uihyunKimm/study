<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변형과 전환2</title>
    <style>
      .parent {
        display: inline-block;
        margin: 0 20px;
        /*왼쪽 0 오른쪽 마진 20px*/
        background-color: lightcoral;
        width: 200px;
      }
      .child {
        width: 150px;
        height: 150px;
        background-color: teal;
      }
      .parent:nth-child(1) > .child {
        transform: translate(30px, 50px);
      }
      .parent:nth-child(2) > .child {
        transform: scale(1.8, 0.8);
      }
      .parent:nth-child(3) > .child {
        transform: skew(30deg);
      }
      .parent:nth-child(4) > .child {
        transform: rotate(45deg);
      }
      /*parent 부모 tag의 1번째 자식 tag, 하위 child 클래스 선택
      translate: (x축 30px, y축 50px 이동)
      scale: (x축 1.2배, y축 0.8배
      skew(각도): 각도만큼 왜곡/ 45도 비틈
      rotate(각도): 각도만큼 회전/ 시계방향 45도 회전
      *deg: degree 각도      
      */

      .parent:nth-child(4) > .child:hover {
        width: 300px;
        height: 300px;
        background-color: orange;
        /*transition: background-color 0.2s 0s linear;*/
        transition: background-color 2s 0s linear, height 2s 0s linear,
          width 2s 0s linear;
      }
      .parent:nth-child(3) > .child:hover {
        width: 300px;
        height: 150px;
        background-color: yellowgreen;
        transition-property: width;
        transition-duration: 1s;
        transition-delay: 0s;
        /*duration과 delay활용, 애니메이션 효과*/
        /*transition-timing-function: linear;*/
        transition-timing-function: ease-out;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent">
      <div class="child"></div>
    </div>
    <dl>
      <dt>쇼핑/생활</dt>
      <dd>쇼핑하루</dd>
      <dt>금융</dt>
      <dd>부동산</dd>
      <dt>123</dt>
      <dd>422</dd>
      <dd>523</dd>
      <dd>6332</dd>
    </dl>
  </body>
</html>
