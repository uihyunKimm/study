<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*p {
        display: block;
        width: 100px;
        height: 100px;*/
      /*p {
        display: inline;
        width: 100px;
        height: 100px;
        =inline에서는 width,height 적용X*/
      /*p {
        display: none;
        width: 100px;
        height: 50px;
      }
      화면 상에서는 안 보임*/
      p {
        display: inline-block;
        width: 100px;
        height: 50px;
      }
      span {
        display: block;
      }
      /*메뉴구성 예
        요소(element) 공간 차지:inline
        크기 지정(width,height) 사용가능
      */
    </style>
  </head>
  <body>
    <p>정치</p>
    <p>경제</p>
    <p>사회</p>
    <p>문화</p>
    <p>생활</p>

    <span> 여기는 HPE</span>
  </body>
</html>
