<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변형과 전환</title>
    <style>
      .parent {
        display: inline-block;
        margin: 0 20px;
        /*왼쪽 0 오른쪽 마진 20px*/
        background-color: lightcoral;
        width: 200px;
      }
      .child {
        width: 150px;
        height: 150px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <!--traslate 단순 변형-->
    <!--trasition 애니메이션-완전 변환
        + 시간 개념
        ~property 속성
        ~duration 시간지정
        ~delay 딜레이지정
        ~timing-fuction 실행 중 변경
    -->
    <div class="parent">
      <div class="child"></div>
    <div class="parent">
      <div class="child"></div>
    <div class="parent">
      <div class="child"></div>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
