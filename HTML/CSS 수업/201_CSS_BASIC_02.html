<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 기본</title>
    <style>
      * {
        color: red;
      }
      /* '*'=전부 */
      li {
        color: rgb(0, 32, 173);
      }
      .hiphop {
        color: rgb(0, 163, 22);
      }
      /* '.'=클래스(점자=클래스)*/
      #belly {
        color: brown;
      }
      #jazz {
        color: rgb(195, 0, 212);
      }
      /* '#'=id(아이디=샵)*/
    </style>
  </head>
  <body>
    <h2>춤의 장르</h2>
    <p>다양한 장르 존재</p>
    <ul>
      <li class="hiphop">비보이</li>
      <li class="hiphop">팝핀</li>
      <li class="hiphop">락킹</li>
      <li id="belly">밸리</li>
      <li id="jazz">재즈</li>
      <li class="hiphop">힙합</li>
    </ul>
  </body>
</html>
