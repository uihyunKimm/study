<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form>
      <h2>이메일로 가입</h2>

      <div>
        <label for="email-input">이메일</label>
        <input
          id="email-input"
          placeholder="이메일 주소를 입력하세요"
          type="email"
        />
      </div>
      <h2>비밀번호 확인</h2>
      <label for="pw-input">비밀번호</label>
      <input
        id="pw-input"
        placeholder="비밀번호를 입력하세요"
        type="password"
      />
      <br />
      <label for="id-input">여기를 누르세요</label>
      <input id="a" type="checkbox" />
    </form>
    <pre>
        <p>
        하이
            안녕
                하세요
                    ㅋㅡㅋ
    </p>
    </pre>
  </body>
</html>
