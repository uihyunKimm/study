<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box_model</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        padding: 30px;
        margin: 10px;
        margin-bottom: 30px;
        border: 1px solid black;
      }
      span {
        display: block;
        width: 150px;
        height: 150px;
        color: aliceblue;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div>내가 프론트엔드 개발자가 될 수 있었던 이유</div>
    <div>닥터윌과 함께 한 HTML, CSS 기초</div>
    <span> React를 배우려면 HPE에서</span>
  </body>
</html>
