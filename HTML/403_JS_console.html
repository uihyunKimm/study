<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콭솔 출력 및 자료형 개념 이해하기</title>
  </head>
  <body>
    <script>
      //정수 출력
      console.log(10);
      console.log(0);
      console.log(-10);

      //실수 출력
      console.log(3.14);
      console.log(-3.14);

      //산술 연산 결과 반환
      //반환이란? 명령문이 결과값처럼 사용되는 것

      console.log(1 + 2);
      console.log(5.5 + 10.3);
      console.log(1.5 + 3);

      //자료형(data type)이 궁금하다면?
      console.log(typeof 10);
      console.log(typeof 5.5);
      console.log(typeof "drwill");
    </script>
  </body>
</html>
