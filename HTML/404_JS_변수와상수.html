<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 상수</title>
  </head>
  <body>
    <script>
      let number1 = 9;
      console.log(number1);
      let number2 = 10;
      console.log(number2);
      number2 = 10 + 1;
      console.log(number2);
      console.log(number1, number2);
      number2 += 1;
      console.log(number1, number2);
      number2 -= 7;
      console.log(number1, number2);

      const impotantNum = 7;
      alert(impotantNum);

      //impotantNum = 7; //이것이 에러다
    </script>
  </body>
</html>
