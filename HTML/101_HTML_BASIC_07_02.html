<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 정보 보내기 실습</title>
  </head>
  <body>
    <form method="post" action="none.com">
      <!--post 할(action)할 사이트, 여기서는 none-->
      <label for="name">이름</label>
      <input id="name" type="text" name="name" />
      <br />
      <label for="pw">비밀번호</label>
      <input id="pw" type="number" name="password" />
      <br />
    </form>
  </body>
</html>
