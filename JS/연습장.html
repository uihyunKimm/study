function calculator(command, a, b){
        let result = command(a, b);
        return console.log(result);
      }

      function adder(num1, num2){
        let sum = num1 + num2;
        return sum;
      }
      function substractor(num1, num2){
        let sum = num1 - num2;
        return sum;
      }
      function divider(num1, num2){
        let sum = num1 / num2;
        return sum;
      }
      function multiplyer(num1, num2){
        let sum = num1 * num2;
        return sum;
      }
      function remainder(num1, num2){
        let sum = num1 % num2;
        return sum;
      }

      calculator(adder, 1, 2);
      calculator(substractor, 1, 2);
      calculator(multiplyer, 1, 2);
      calculator(divider, 1, 2);
      calculator(remainder, 1, 2);

      function calculator2 (command, a, b){
        switch(command) {
            case 'add':
                return a + b;
            case 'substract':
                return a - b;
            case 'multiply':
                return a * b;
            case 'divide':
                return a / b;
            case 'remainder':
                return a % b;
            default:
                throw Error('unknown command');
        }
      }
