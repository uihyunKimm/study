<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      //Set객체 - 중복되지 않는 유일한 값들의 집합
      //동일값 중복X, 순서X, 인덱스 요소 접근X

      const set1 = new Set();
      console.log(set1);

      const set2 = new Set([1, 2, 3, 4, 5]);
      console.log(set2); //Set(5)

      const set3 = new Set("hello");
      console.log(set3); //Set(4) - 중복되는 'l'빠짐

      const set = new Set([10, 20, 30]);
      console.log(set.size); //사이즈확인 (length와 기능 동일)
      console.log(set.has(10)); //true
      console.log(set.has(40)); //false
      set.add(40); //데이터 추가
      console.log(set);
      set.forEach((item) => console.log(item)); //10 20 30 40
      set.delete(20); //  삭제
      console.log(set);
      set.clear(); //전부 삭제
      console.log(set);
    </script>
  </body>
</html>
