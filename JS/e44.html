<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- Demo styles -->
  <body>
    <div class="container">
      <!-- Swiper -->
      
      <div class="swiper mySwiper">
        <div class="swiper
            
            -wrapper">
      
          <div class="swiper-slide">Slide 1</div>
      
          <div class="swiper
            -slide">Slide 2</div>
      
          <div class="swiper
            
            -slide">Slide 3</div>
      
          <div class="swiper
            
            -slide">Slide 4</div>
      
          <div class="swiper
            
            -slide">Slide 5</div>
      
          <div class="swiper
            
            -slide">Slide 6</div>
      
          <div class="swiper
            
            -slide">Slide 7</div>
      
          <div class="swiper
            
            -slide">Slide 8</div>
      
          <div class="swiper
            
            -slide">Slide 9</div>
      
        </div>
        <div class="swiper
            -button
            -next"></div>
      
        <div class="swiper
            -button
            -prev"></div>
      
        <div class="swiper
            
            -pagination"></div>
      </div>
      </div>
      <script src="/e44.js"></script>
    </body>

</html>
