    <input type="button" value="find checked" onclick="findChecked()">
  <h3>문서로딩완료</h3>
  <form>  
    <input type="checkbox" name="cap" value="10000" onclick="calc(this)"/>모자
    <input type="checkbox" name="shoes" value="30000" onclick="calc(this)"/>신발 
    <input type="checkbox" name="bag" value="80000" onclick="calc(this)"/>가방
    지불할 돈<input type="text" id="result" value="0"/>
    
  </form>
    <script>
      function test(){
        console.log("test")
      }
      let kcity = document.getElementsByName("city")

      function findChecked() {
      let found = null;
      let kcity = document.getElementsByName("city");

      for(let i=0; i<kcity.length; i++) {
      if(kcity[i].checked == true)
      found = kcity[i];
      }
      if(found != null)
      alert(found.value + "이 선택되었음");}

      //
      let sum =0;
      function calc(cBox){
        if(cBox.checked)
        sum +=parseInt(cBox.value);
      else
        sum -=parseInt(cBox.value);

        document.getElementById("result").value = sum;
      }


    </script>
