<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <script>
      //var, let, const 변수이름
      //function 함수이름 > 기능, 함수, 메서드
      //function(){} = 함수 생략 가능

      const dog = {
        name: "바둑이",
        legs: 2,
        color: "brown",
        bark: function () {
          document.write("으르렁컹컹");
        },
        speak: function () {
          console.log("멍멍");
          console.log(this.name);
        },
      };

      console.log(dog.bark());
      console.log(dog.speak());
      console.log(dog.name);
    </script>
  </body>
</html>
