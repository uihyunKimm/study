<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <script>
      // 1부터 100까지 홀수만 출력
      // i += 2 -> i = i + 2
      for (let i = 1; i <= 100; i += 2) {
        document.write(i + " "); // 1 3 5 ... 99
      }
    </script>
  </body>
</html>
