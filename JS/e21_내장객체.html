<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <script>
      // let now = new Date();
      // console.log(now);
      let current = new Date(2024, 0, 22);
      console.log(current);

      let now = new Date(); //Mon Jan 22 2024 13:52:35 GMT+0900 (한국 표준시)
      console.log(now.getFullYear()); //2024
      console.log(now.getMonth()); //0(Jan)
      console.log(now.getDate()); //22
      console.log(now.getHours()); //13

      document.write("현재 시간 : " + now.toLocaleDateString() + "<br>");
      document.write(now);

      let korea = Date();
      document.write(korea);
    </script>
  </body>
</html>
