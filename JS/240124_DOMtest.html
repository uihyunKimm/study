<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 #객체</title>
  </head>
  <body>
    <h3>
      자바스크립트란? <button onclick="border()">border</button>
      <button onclick="ptag()">p</button>
    </h3>
    <hr />
    <p>
      자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.
    </p>
    <p>
      <span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.
    </p>
    <p>
      이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이
      있다.
    </p>
    <p id="Sp" onclick="spOn()" style="cursor: pointer">
      이번 여름에는 어디로 여행을 갈까요?
    </p>
    <script>
      function border() {
        let span = document.getElementById("mySpan");
        span.style.border = "2px dotted violet";
      }
      function ptag() {
        let p = document.getElementsByTagName("p");
        alert("<p>태그의 개수는" + p.length);
      }

      function spOn() {
        let spOn = document.getElementById("Sp");
        spOn.innerHTML = prompt("텍스트를 입력하세요");
      }
    </script>
  </body>
</html>
