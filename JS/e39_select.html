<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>


    <h3>select 객체에서 선택한 과일 출력</h3>
<hr>
과일을 선택하면 이미지가 출력됩니다.
<form>
<select id="fruits" onchange="drawImage()">
<option value="images/strawberry.png">딸기
<option value="images/banana.png" selected>바나나
<option value="images/apple.png">사과
</select>
<img id="fruitimage" src="images/banana.png" alt="">
</form>
    <script>
      function drawImage() {
      let sel = document.getElementById("fruits");
      let img = document.getElementById("fruitimage");
      img.src = sel.options[sel.selectedIndex].value;
      }
    </script>

<form>
  <select id="fruits" onchange="drawImage(this)">
  <option value="images/strawberry.png">딸기
  <option value="images/banana.png" selected>바나나
  <option value="images/apple.png">사과
  </select>
  <img id="fruitimage" src="images/banana.png" alt="">
  </form>
      <script>
        function drawImage(sel) {
        //let sel = document.getElementById("fruits");
        let img = document.getElementById("fruitimage");
        img.src = sel.options[sel.selectedIndex].value;
        }
      </script>
    </body>
  </body>
</html>
