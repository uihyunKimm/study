<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr />
    <p>
      DOM 트리에 동적으로 객체를 삽입할 수 있습니다. createElement(),
      appendChild(), removeChild() 메서드를 이용하여 새로운 객체를 생성, 삽입,
      삭제하는 예제입니다.
    </p>
    <a href="javascript:createDIV()">DIV 생성</a>
  </body>
  <script>
    function createDIV() {
      let obj = document.getElementById("parent");
      let newDIV = document.createAttribute("div");
      newDIV.innerHTML = "새로 생성된 Div";
      newDIV.setAttribute("id", "myDiv");
      newDIV.style.backgroundcolor = "yellow";
      newDIV.onclick = function () {
        let body = this.parentElement;
        body.removeChild(this);
      };
      obj.appendChild(newDIV);
    }
  </script>
</html>
