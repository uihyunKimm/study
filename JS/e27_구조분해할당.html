<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      //스프레드 연산자 > 객체, 배열 값 복사
      //...배열이름 -> [1,2,3] ...객체이름 -> {key1:value1,key2:value2}
      let a, b, rest;
      [a, b] = [10, 20];
      console.log(a);
      console.log(b);

      [a, b, ...rest] = [10, 20, 30, 40, 50, 60, 70, "의현"];
      console.log(rest);

      const foo = ["one", "two", "three"];
      const [red, green, blue] = foo;

      console.log(red);
    </script>
  </body>
</html>
