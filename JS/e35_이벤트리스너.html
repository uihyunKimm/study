<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body onload="init()">
    <!-- onkeydown 사용자가 아무 키나 누르는 순간
    onkeyup 사용자가 누른 키를 놓는 순간
    onclick 사용자가 객체를 클릭할 때
    ondblclick 객체에 더블 클릭할 때
    onmousedown 마우스 버튼이 눌러지는 순간
    onmouseover 마우스 커서가 객체 안으로 들어가는 순간
    onmouseup 눌러진 마우스 버튼을 놓는 순간
    onwheel 마우스 휠을 굴리는 순간
    onchange <input><select>등의 텍스트나 선택된 내용 등이 변할 때
    onsubmit 사용자가 submit 버튼을 클릭하여 폼을 전송할 때
    onload 문서나 이미지의 로딩이 완료된 직 후 -->
    <!-- <p
      onmouseover="this.style.backgroundColor='orange'"
      onmouseout="this.style.backgroundColor='white'"
    >
      아무말
    </p> -->
    <p id="p">마우스 올리면 orange색으로 변경</p>
  </body>
  <script>
    // function over() {}
    // let p = document.getElementById("p");
    // p.onmouseover = over;

    /* let p;

    //2.
    function init() {
      p = document.getElementById("p");
      p.onmouseover = over;
      p.onmouseout = out;
    }

    function over() {
      p.style.backgroundColor = "orange";
    }
    function out() {
      p.style.backgroundColor = "white";
    } */

    //3.
    let p;
    function init() {
      //문서가 완전히 로드 됐을 때 호출
      p = document.getElementById("p");
      p.addEventListener("mouseover", over);
      // p.addEventListener("mouseover", () => this.style.backgroundColor = "orange")
      p.addEventListener("mouseout", out);
    }
    function over() {
      p.style.backgroundColor = "orange";
    }
    function out() {
      p.style.backgroundColor = "white";
    }

    p = document.getElementById("p");
    p.onmouseover = function () {
      this.style.backgroundColor = "orange";
    };
    p.addEventListener("mouseout", function () {
      this.style.backgroundColor = "white";
    });
  </script>
</html>
