<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <script>
      for (i = 0; i < 10; i++) {
        let m = Math.random() * 100;
        let n = Math.floor(m);
        document.write(n + " ");
      }
    </script>
  </body>
</html>
