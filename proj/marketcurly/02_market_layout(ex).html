<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="02_market_layout.css">

</head>
<body>
  <header class="header">
    <!-- 헤더 박스 1 -->
    <div class="header-box1">
      <a href="#">회원가입</a>
      <a href="#">로그인</a>
      <a href="#">고객센터</a>
    </div>
    
    <!-- 헤더 박스 2 -->
    <div class="header-box2">
      <div class="header-box2-left">
        <img src="hp_logo.png" alt="로고">
        <span>텍스트</span>
      </div>
      <div class="header-box2-center">
        <input type="text" placeholder="검색어를 입력해주세요.">
        <img src="search-icon.png" alt="검색 아이콘">
      </div>
      <div class="header-box2-right">
        <img src="icon1.png" alt="아이콘 1">
        <img src="icon2.png" alt="아이콘 2">
        <img src="icon3.png" alt="아이콘 3">
      </div>
    </div>
  </header>
</body>
</html>
