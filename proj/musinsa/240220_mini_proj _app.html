<html lang="ko-KR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 부트스트랩을 가져다 쓰겠다라는 의미 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <title>Document</title>
    <style>
        .container {
            width: 390px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .icons{
            display: flex;
            justify-content: space-between;
            width: 60px;
        }
        .main{
            padding: 20px;
        }

        .box {
            height: 100px;
            background-color: white;
            margin-bottom: 20px;
        }

        .box1{
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .box2 {
            height: 100px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100px;
            display: flex;
            border: none;
            flex-direction: column;
            justify-content: center;
            margin-right: 20px;
        }

        .card:last-child {
            margin-right: 0;
        }

        .small-text {
            font-size: 12px;
            margin: 5px 0;;
        }

        .bold-text {
            font-weight: bold;
            font-size: 14px;
            margin: 5px 0;
        }

        .box3 {
            background-color: transparent;
            height: fit-content; /*박스 높이 버튼 높이와 같게*/
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .gray-button {
            background-color: #ccc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }

        .privacy-policy {
            margin-top: 20px;
            align-items: center;
        }

        .footer{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .footer_img{
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
        .footer_img_icon {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .footer_icon_img{
            width: 30px;
            height: 30px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="hp_logo.png" alt="로고" class="logo">
            <div class="icons">
                <span class="material-symbols-outlined">location_on</span>
                <span class="material-symbols-outlined">notifications</span>
            </div>
        </div>
        <div class="main">
            <div class="box box1">
                <div class="contents">
                    <h3 class="title">투자</h3>
                    <p class="small-text">증권 계좌 연결하고</p>
                    <h3 class="bold-text">포트폴리오 모아보기</h3>
                </div>
            </div>
            <div class="box box2">
                <div class="card">
                    <p class="small-text">안전하게</p>
                    <h3 class="bold-text">신용점수 보기</h3>
                </div>
                <div class="card">
                    <p class="small-text">최대 14만원</p>
                    <h3 class="bold-text">카드 혜택 받기</h3>
                </div>
                <div class="card">
                    <p class="small-text">최근</p>
                    <h3 class="bold-text">공동구매</h3>
                </div>
            </div>
            <div class="box box3">
                <div class="button-group">
                    <button class="gray-button">화면설정</button>
                    <button class="gray-button">자산추가</button>
                </div>
            </div>
            <div class="privacy-policy">개인정보처리방침 보기</div>
        </div>
        <div class="footer">
            <span class="material-symbols-outlined">home</span>
            <span class="material-symbols-outlined">diamond</span>
            <span class="material-symbols-outlined">wallet</span>
            <span class="material-symbols-outlined">stacked_line_chart</span>
            <span class="material-symbols-outlined">menu</span>
        </div>
    </div>
    <script>
        const btn = document.querySelector(".card-btn");
        const title = document.querySelector(".card-title");
        btn.addEventListener("click", function(){
            btn.classList.remove("btn-success");
            btn.classList.add("btn-primary");
            // classList.add >> btn의 btn-primary 클래스 추가 >> 색상 파란색으로 변경
        });

        title.addEventListener("click", function(){
            title.textContent = "자바스크립트";
            //textContent : 제목의 텍스트를 ""로 변경
        });
        const text = document.querySelector(".card-text");
        text.addEventListener("click", function () {
            text.style.color = "pink"});

    </script>
</body>
</html>
