<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS Cookie</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./cookie5.css">
</head>
    <body>

        <div class="container">
            <h3 style="text-align: center;padding-top: 50px;">
                JS Cookie
                <small class="text-muted">with js-Cookie Library</small>
            </h3>
            <br />
            
            <table class="table table-bordered table-striped table-dark table-hover">
                <caption>List of Cookies</caption>
                <thead class="thead-light text-center">
                    <tr>
                        <th width="60%">Check list</th>
                        <th>Click</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <form id="form">
                            <td class="align-middle">
                                <input type="text" name="cname" value="" id="cname" placeholder="Cookie Name"required>
                            </td>
                            <td>
                                <button type="submit">Del cookie</button>
                            </td>
                        </form>
                    </tr>
                    <tr>
                        <td class="align-middle">쿠키 전체 삭제하기</td>
                        <td><button onclick="allDelCookies();">All Del Cookies</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="./cookie5.js"></script>
    </body>
</html>
