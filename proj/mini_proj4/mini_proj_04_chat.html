<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KUH_chatroom</title>
    <link rel="stylesheet" href="css/chat2.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <body>
      <div class="wrap">
        <div class="chat ch1">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="textbox">안녕하세요. 반갑습니다.</div>
        </div>
        <div class="chat ch2">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="textbox">
            안녕하세요. 친절한효자손입니다. 그동안 잘 지내셨어요?
          </div>
        </div>
        <div class="chat ch1">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="textbox">아유~ 너무요너무요! 요즘 어떻게 지내세요?</div>
        </div>
        <div class="chat ch2">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="textbox">
            뭐~ 늘 똑같은 하루 하루를 보내는 중이에요. 코로나가 다시 극성이어서
            모이지도 못하구 있군요 ㅠㅠ 얼른 좀 잠잠해졌으면 좋겠습니다요!
          </div>
        </div>
      </div>
    </body>
  </head>
  <body>
    <div class="container">
      <main class="chat-screen">
        <!--main: semantic tag(의미적 태그 의미론적으로 필요)-->
        <section class="chat-screen_bar">
          <!--사용자 정보-->
          <div class="user">
            <div class="user_column">
              <div class="user_pic"></div>
            </div>
            <div class="user_column">
              <p class="user_nick">코딩무사</p>
              <p class="user_count"><em>340</em></p>
            </div>
          </div>
        </section>
        <ul class="chat-screen_texts">
          <li class="text">코딩무사 입니다.</li>
          <li class="text">얍</li>
          <li class="text">코딩무사</li>
          <li class="text">코딩</li>
          <li class="text">코코딩</li>
          <li class="text">코코코딩</li>
        </ul>
      </main>
      <form class="chat-form" action="#">
        <section class="chat-form_field">
          <textarea class="chat-form_msg"></textarea>
          <input type="submit" value="전송" class="chat-form-btn" />
        </section>
      </form>
    </div>
  </body>
</html>
